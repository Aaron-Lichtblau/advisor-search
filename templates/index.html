<!DOCTYPE html>

<html>
   <head>
      <title>Princeton AdvisorSearch</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
      <link rel="shortcut icon" href="static/magny-glass.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="select2-bootstrap.css">
      <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
   </head>

   <body>

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Princeton Advisor Search</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="/resources">Resources</a></li>
              <li><a href="/new">What's New</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </div>
     </nav>


      <div class="searchArea">
        <select id="searchBar" multiple="multiple" onchange="getResults()">
           <script>
              $('#searchBar').select2({
                 tags:["Computational Biology", "Computer Architecture", "Economics/Computation", "Graphics", "Vision", "Machine Learning", "AI", "Natural Language Processing", "Policy", "Programming Languages/Compilers", "Security & Privacy", "Systems", "Theory"],
                 tokenSeparators: [",", " "],
                 placeholder: "Select an area or start typing to search a keyword",
              });
              var data = $('searchBar').select2('data')
          </script>
        </select>
        <br>
        <input class="form-control" style="width:520px;" id="search" type="text" placeholder="Demo KeywordSearch.." name="search">

      </div>



      <div class="flex-container">
         <div id="searchResults">
         </div>

         <div id="profSection">
         </div>


      <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
           </script>
      <script>
      function setup(){
          $('#search').focus();
          $('#search').on('input', getResults);
      }

      function handleResponse(response)
      {
        if (response == "")
           $('#searchResults').html("(None)");
        else
           $('#searchResults').html(response);
      }

      let request = null;
      function getResults()
      {
      let areas = $("#searchBar").val();
      let keywords = $("#search").val();

      areas = encodeURIComponent(areas);
      keywords = encodeURIComponent(keywords);

      let url = '/searchresults?areas=' + areas + '&keywords='+keywords;
      if (request != null)
        request.abort();
      request = $.ajax({
        type: "GET",
        url: url,
        success: handleResponse
        }
      );
      }

      function handleProfResponse(response)
      {
      $('#profSection').html(response);
      }

      function getProfResults(profid)
      {
      let url = '/profresults?profid=' + profid;
      if (request != null)
        request.abort();
      request = $.ajax({
        type: "GET",
        url: url,
        success: handleProfResponse
        }
      );
      }


      $('document').ready(setup);
      </script>
   </body>
</html>

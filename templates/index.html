            <div class="row searchArea">
               <div class="col-md-4 col-xs-4 searchBarLeft">
                  <select id="searchBar" multiple="multiple" onchange="getResults()">
                     <script>
                        $('#searchBar').select2({
                           tags:["Computational Biology", "Computer Architecture", "Economics/Computation", "Graphics", "Vision", "Machine Learning", "AI", "Natural Language Processing", "Policy", "Programming Languages/Compilers", "Security & Privacy", "Systems", "Theory"],
                           tokenSeparators: [",", " "],
                           placeholder: "Search research areas",
                        });
                        var data = $('searchBar').select2('data')
                    </script>
                  </select>
                  <br>
                  <input class="form-control" id="search" type="text" placeholder="Search keywords" name="search">

               </div>

      <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
           </script>
      <script>
      function setup(){
          $('#search').focus();
          $('#search').on('input', getResults);
      }

      function handleResponse(response)
      {
        if (response == "")
           $('#searchResults').html("(None)");
        else
           $('#searchResults').html(response);
      }

      let request = null;
      function getResults()
      {
      let areas = $("#searchBar").val();
      let keywords = $("#search").val();

      areas = encodeURIComponent(areas);
      keywords = encodeURIComponent(keywords);

      let url = '/searchresults?areas=' + areas + '&keywords='+keywords;
      if (request != null)
        request.abort();
      request = $.ajax({
        type: "GET",
        url: url,
        success: handleResponse
        }
      );
      }

      function handleProfResponse(response)
      {
      $('#profSection').html(response);
      }

      function getProfResults(profid)
      {
      let url = '/profresults?profid=' + profid;
      if (request != null)
        request.abort();
      request = $.ajax({
        type: "GET",
        url: url,
        success: handleProfResponse
        }
      );
      }
